<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="icons/bootstrap-icons.css" rel="stylesheet">
    <link href="paw-icon/css/paw.css" rel="stylesheet">
    <link href="proto-icon.png" rel="icon">
    <style>
      body {background-color:#253036;}
      .card { width: 450px;}
    </style>
    <title>Lana Symbols</title>
  </head>
  <body>
  <div class="container">
    <div class="row my-5">
      <div class="col-md">
        <div class="card bg-dark mx-auto text-white">
          <div class="card-body">
            <h1 class="card-title text-center">Lana</h1>
            <h1 class="card-title text-center">〔⎔〕</h1>
          </div>
        </div>
      </div>
    </div> 
  </div>
    <!--Bootstrap Bundle-->
    <script src="js/bootstrap.bundle.js"></script>

    <script type="text/javascript">
      (function() {
        var blinks = document.getElementsByTagName('blink');
        var visibility = 'hidden';
        window.setInterval(function() {
          for (var i = blinks.length - 1; i >= 0; i--) {
            blinks[i].style.visibility = visibility;
          }
          visibility = (visibility === 'visible') ? 'hidden' : 'visible';
        }, 500);
      })();
    </script>

  </body>
</html>
